<!DOCTYPE html> 
<html lang="en"> 
	<head> 
		<title>Woosley Chapter14HandsOnExercise</title> 
		<meta charset="utf-8"> 
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<link  href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>
		<style>
		
		</style>
	</head> 
<body> 
	<main>
		<h1>Form Validation Assignment</h1>
		<form method="POST" onsubmit="return validateEntry()">
			<label for="name">Name:</label>
			<input type="text" name="name" id="name"><br>
			<label for="age">Age:</label>
			<input type="text" name="age" id="age"><br>
			<label for="city">City:</label>
			<input type="text" name="city" id="city"><br>
			<input type="submit" value="send for validation" id="submit">
		</form>
	</main>
	<aside>
		<h1>Slideshow</h1>
		<div class="fotorama" data-autoplay="true">
			<img src="vault_boy.jpg" data-caption="Vault Boy Thumbs Up" alt="Vault Boy Thumbs Up">
			<img src="no_war.jpg" data-caption="No War Bomb" alt="No War Bomb">
			<img src="liberty.jpg" data-caption="Statue of Liberty" alt="Statue of Liberty">
		</div>
	</aside>
	<script>
		function validateEntry() {
			if(document.forms[0].name.value == "") {
				alert("Name field cannot be empty.")
				return false
			}
			if(document.forms[0].age.value < 18) {
				alert("You must be 18 or older to use this site.")
				return false
			}
			if(document.forms[0].city.value == "") {
				alert("City field cannot be empty.")
				return false
			}
			alert("All fields are valid.")
			return true
		}
	</script>
</body> 
</html>
